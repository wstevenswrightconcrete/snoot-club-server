<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snoot Club â€” Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --navy:#0D1B2A; --silver:#E0E6ED; --card:#132A4B; --accent:#5DA3FA; }
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
           background:var(--navy); color:var(--silver); }
    header { display:flex; align-items:center; gap:12px; padding:14px 16px; border-bottom:1px solid #1b3357; }
    header img { height:56px; }
    header h1 { font-size:20px; margin:0; font-weight:700; }
    .pin { margin-left:auto; display:flex; align-items:center; gap:8px; }
    .wrap { padding:16px; display:grid; grid-template-columns:repeat(auto-fit,minmax(320px,1fr)); gap:16px; }
    .card { background:var(--card); border-radius:16px; padding:14px; box-shadow:0 6px 20px rgba(0,0,0,.25); }
    h2 { margin:6px 0 12px 0; font-size:16px; }
    table { width:100%; border-collapse:collapse; }
    th, td { text-align:left; padding:8px; border-bottom:1px solid #1b3357; }
    .btn { background:var(--accent); color:#051225; border:none; padding:6px 10px; border-radius:10px; cursor:pointer; }
    .btn.sm { padding:4px 8px; font-size:12px; }
    .row { display:flex; gap:8px; flex-wrap:wrap; }
    .error { color:#ffb4b4; margin:8px 0; }
  </style>
</head>
<body>
  <header>
    <img src="./logo.png" alt="Snoot Club" />
    <h1>Admin</h1>
    <div class="pin">
      <label for="pin">PIN</label>
      <input id="pin" type="password" placeholder="Admin PIN" style="padding:6px 8px;border-radius:8px;border:1px solid #1b3357;background:#0c1730;color:#fff;" />
      <button class="btn" onclick="savePin()">Set</button>
    </div>
  </header>

  <div class="wrap">
    <div class="card">
      <h2>Pending</h2>
      <div id="err-pending" class="error"></div>
      <table>
        <thead><tr><th>Name</th><th>Phone</th><th>Email</th><th>Actions</th></tr></thead>
        <tbody id="tbody-pending"></tbody>
      </table>
    </div>

    <div class="card">
      <h2>Approved</h2>
      <div id="err-approved" class="error"></div>
      <table>
        <thead><tr><th>Name</th><th>Phone</th><th>Email</th><th>Admin</th><th>Actions</th></tr></thead>
        <tbody id="tbody-approved"></tbody>
      </table>
    </div>

    <div class="card">
      <h2>Rejected</h2>
      <div id="err-rejected" class="error"></div>
      <table>
        <thead><tr><th>Name</th><th>Phone</th><th>Email</th><th>Actions</th></tr></thead>
        <tbody id="tbody-rejected"></tbody>
      </table>
    </div>

    <div class="card">
      <h2>Create Meeting</h2>
      <div id="err-meet" class="error"></div>
      <div class="row">
        <input id="mtitle" placeholder="Title" />
        <input id="mloc" placeholder="Location" />
        <input id="mwhen" placeholder="Starts At (ISO)" />
        <input id="mmins" type="number" placeholder="Reminder Minutes" value="60" />
      </div>
      <div class="row" style="margin-top:8px;">
        <button class="btn" onclick="createMeeting()">Save & Notify</button>
      </div>
    </div>
  </div>

<script>
  const API = location.origin;

  function pin() { return localStorage.getItem('snoot_admin_pin') || ''; }
  function savePin() {
    localStorage.setItem('snoot_admin_pin', document.getElementById('pin').value.trim());
    refresh();
  }
  document.getElementById('pin').value = pin();

  async function getJSON(url) {
    const r = await fetch(url, { headers: { 'x-admin-pin': pin() }});
    const data = await r.json().catch(()=> ({}));
    if (!r.ok) throw new Error(data?.error || r.statusText || 'Request failed');
    return data;
  }
  async function postJSON(url, body) {
    const r = await fetch(url, {
      method: 'POST',
      headers: { 'content-type': 'application/json', 'x-admin-pin': pin() },
      body: JSON.stringify(body || {})
    });
    const data = await r.json().catch(()=> ({}));
    if (!r.ok) throw new Error(data?.error || r.statusText || 'Request failed');
    return data;
  }

  function renderRows(tbodyId, arr, kind) {
    const tb = document.getElementById(tbodyId);
    tb.innerHTML = '';
    (Array.isArray(arr) ? arr : []).forEach(m => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${m.name||''}</td>
        <td>${m.phone||''}</td>
        <td>${m.email||''}</td>
        ${kind==='approved' ? `<td>${m.isAdmin ? 'Yes' : 'No'}</td>` : ''}
        <td class="row">
          ${kind==='pending' ? `
            <button class="btn sm" onclick="act('${m.id}','approve')">Approve</button>
            <button class="btn sm" onclick="act('${m.id}','reject')">Reject</button>
          ` : ''}
          ${kind!=='pending' ? `<button class="btn sm" onclick="act('${m.id}','delete')">Delete</button>` : ''}
          ${kind==='approved' ? `
            ${m.isAdmin
              ? `<button class="btn sm" onclick="act('${m.id}','remove-admin')">Remove Admin</button>`
              : `<button class="btn sm" onclick="act('${m.id}','make-admin')">Make Admin</button>`}
          ` : ''}
        </td>
      `;
      tb.appendChild(tr);
    });
  }

  async function refresh() {
    // clear errors
    ['err-pending','err-approved','err-rejected','err-meet'].forEach(id=>document.getElementById(id).textContent='');

    try {
      const [pending, approved, rejected] = await Promise.all([
        getJSON(`${API}/members?status=pending`),
        getJSON(`${API}/members?status=approved`),
        getJSON(`${API}/members?status=rejected`)
      ]);
      renderRows('tbody-pending', pending, 'pending');
      renderRows('tbody-approved', approved, 'approved');
      renderRows('tbody-rejected', rejected, 'rejected');
    } catch (e) {
      const msg = (e && e.message) || String(e);
      // If PIN missing/bad, show error in each section
      document.getElementById('err-pending').textContent = 'Error: ' + msg;
      document.getElementById('err-approved').textContent = 'Error: ' + msg;
      document.getElementById('err-rejected').textContent = 'Error: ' + msg;
    }
  }

  async function act(id, action) {
    const map = {
      'approve': `${API}/members/${id}/approve`,
      'reject': `${API}/members/${id}/reject`,
      'delete': `${API}/members/${id}`,
      'make-admin': `${API}/members/${id}/make-admin`,
      'remove-admin': `${API}/members/${id}/remove-admin`,
    };
    try {
      const url = map[action];
      const opts = { method: action === 'delete' ? 'DELETE' : 'POST',
        headers: { 'x-admin-pin': pin() } };
      const r = await fetch(url, opts);
      if (!r.ok) throw new Error((await r.json().catch(()=>({})))?.error || r.statusText);
      await refresh();
    } catch (e) {
      alert('Action failed: ' + (e?.message || e));
    }
  }

  async function createMeeting() {
    const title = document.getElementById('mtitle').value.trim();
    const location = document.getElementById('mloc').value.trim();
    const startsAt = document.getElementById('mwhen').value.trim();
    const reminderMinutes = Number(document.getElementById('mmins').value || '60');
    try {
      await postJSON(`${API}/meetings`, { title, location, startsAt, reminderMinutes, sendSms:true, sendPush:true });
      document.getElementById('mtitle').value = '';
      document.getElementById('mloc').value = '';
      document.getElementById('mwhen').value = '';
      document.getElementById('mmins').value = '60';
      alert('Meeting created.');
    } catch (e) {
      document.getElementById('err-meet').textContent = 'Error: ' + (e?.message || e);
    }
  }

  // first load
  refresh();
</script>
</body>
</html>
